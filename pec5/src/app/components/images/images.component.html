<aside *ngIf="showLoading()" class="completespinner">
  <mat-spinner></mat-spinner>
</aside>
<div class="container">
  <mat-card class="mat-card" *ngFor="let image of images"
    [@slideInOut]
    [routerLink]="['/image', image.id]"
  >
    <mat-card-title>{{ image.author }}</mat-card-title>
    <mat-card-subtitle>{{ image.width }}px largo y {{ image.height }}px de ancho</mat-card-subtitle>
  </mat-card>
</div>
